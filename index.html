  <style>
    @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;700&family=Rajdhani:wght@300;400;700&display=swap');

    :root {
      /* Colors */
      --color-bg: #0d0d0d;
      --color-container: #0f0f11;
      --color-primary: #B99C36;
      --color-primary-light: #f0d67a;
      --color-shadow-dark: #060608;
      --color-shadow-light: #18181a;
      --color-text: #fff;
      --color-text-secondary: #c0c0c0;

      /* Gradients */
      --gradient-primary: linear-gradient(45deg, #c0c0c0, #e8e8e8, #a0a0a0);
      --gradient-gold: linear-gradient(90deg, transparent, var(--color-primary), transparent);

      /* Shadows */
      --shadow-container: 25px 25px 50px rgba(0, 0, 0, 0.5), -25px -25px 50px rgba(30, 30, 30, 0.2);
      --shadow-logo: 8px 8px 16px var(--color-shadow-dark), -8px -8px 16px var(--color-shadow-light);
      --shadow-button: 6px 6px 12px var(--color-shadow-dark), -6px -6px 12px var(--color-shadow-light);

      /* Transitions */
      --transition-fast: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 0.6s cubic-bezier(0.4, 0, 0.2, 1);

      /* Spacing */
      --spacing-xs: 0.5rem;
      --spacing-sm: 1rem;
      --spacing-md: 2rem;
      --spacing-lg: 3rem;
      --spacing-xl: 3.5rem;
    }

    /* Reset & Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Titillium Web', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
      font-weight: 300;
      background-image:
        linear-gradient(to bottom, rgba(0, 0, 0, 0.7) 30%, transparent),
        linear-gradient(rgba(40, 40, 40, 0.2) 1px, transparent 1px),
        linear-gradient(90deg, rgba(40, 40, 40, 0.2) 1px, transparent 1px);
      background-size: 100% 100%, 30px 30px, 30px 30px;
      background-position: center;
      background-repeat: no-repeat;
      perspective: 1000px;
      padding: 2rem;
    }

    /* Container Styles */
    .container {
      width: 100%;
      margin: 0 auto;
      padding: var(--spacing-lg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 4rem);
      position: relative;
      background: var(--color-container);
      z-index: 1;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow-container);
      border: 1px solid rgba(100, 100, 100, 0.1);
      transform-style: preserve-3d;
      transform: translateZ(0);
    }

    .container::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(185, 156, 54, 0.15), transparent 60%),
        radial-gradient(circle at 70% 80%, rgba(185, 156, 54, 0.15), transparent 60%);
      pointer-events: none;
      z-index: -1;
      opacity: 0.9;
      filter: blur(3px);
    }

    .container::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--gradient-gold);
      box-shadow: 0 0 10px rgba(185, 156, 54, 0.5);
      z-index: 1;
    }

    /* Grid Floor */
    .grid-floor {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%;
      background-image:
        linear-gradient(rgba(185, 156, 54, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(185, 156, 54, 0.1) 1px, transparent 1px);
      background-size: 25px 25px;
      perspective: 500px;
      transform: rotateX(60deg) scale(2);
      transform-origin: center bottom;
      opacity: 0.4;
      pointer-events: none;
      z-index: -1;
    }

    /* Logo Styles */
    .logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: var(--color-container);
      box-shadow: var(--shadow-logo);
      transition: var(--transition-slow);
      position: relative;
      z-index: 2;
      transform-style: preserve-3d;
      border: 1px solid rgba(185, 156, 54, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Style the image itself */
    .logo-img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: inherit;
    }

    /* First rotating effect - outer glow */
    .logo::before {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border-radius: 50%;
      background: linear-gradient(45deg,
          transparent,
          rgba(185, 156, 54, 0.1),
          rgba(240, 214, 122, 0.8),
          rgba(185, 156, 54, 0.1),
          transparent);
      z-index: -1;
      animation: rotate-1 8s linear infinite;
      filter: blur(8px);
    }

    /* Second rotating effect - inner glow, different direction & speed */
    .logo::after {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border-radius: 50%;
      background: linear-gradient(135deg,
          transparent,
          rgba(185, 156, 54, 0.1),
          rgba(240, 214, 122, 0.6),
          rgba(185, 156, 54, 0.1),
          transparent);
      z-index: -1;
      animation: rotate-2 12s linear infinite;
      filter: blur(5px);
    }

    /* Direct rotation animations */
    @keyframes rotate-1 {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes rotate-2 {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(-360deg);
      }
    }

    /* Typography */
    h1 {
      font-family: 'Rajdhani', sans-serif;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 3.8rem;
      font-weight: 700;
      text-align: center;
      margin: var(--spacing-lg) 0 var(--spacing-sm) 0;
      text-shadow: 0 0 10px rgba(180, 180, 180, 0.5);
      line-height: 1;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    h2 {
      font-family: 'Titillium Web', sans-serif;
      font-size: 2.2rem;
      font-weight: 300;
      color: var(--color-primary);
      text-align: center;
      margin: 0 0 var(--spacing-xl) 0;
      opacity: 0.9;
      text-shadow: 0 0 5px rgba(185, 156, 54, 0.3);
      position: relative;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* Navigation */
    ul {
      list-style: none;
      display: flex;
      gap: var(--spacing-lg);
      margin-top: var(--spacing-md);
      justify-content: center;
      position: relative;
      z-index: 5;
    }

    a {
      color: rgba(185, 156, 54, 0.7);
      text-decoration: none;
      padding: 0.8rem 2rem;
      border-radius: 100px;
      font-size: 1rem;
      letter-spacing: 2px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: transparent;
      border: 1px solid rgba(185, 156, 54, 0.2);
      position: relative;
      text-transform: uppercase;
      font-weight: 300;
      overflow: hidden;
    }

    a:hover {
      color: var(--color-primary-light);
      border-color: rgba(185, 156, 54, 0.7);
      background: rgba(185, 156, 54, 0.15);
      transform: scale(1.03);
      box-shadow:
        0 0 15px 3px rgba(185, 156, 54, 0.4),
        inset 0 0 10px 2px rgba(185, 156, 54, 0.2);
      text-shadow: 0 0 5px rgba(240, 214, 122, 0.5);
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .container {
        border-radius: 20px;
        box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.5), -20px -20px 40px rgba(30, 30, 30, 0.2);
        padding: 2.5rem;
      }

      .grid-floor {
        height: 20%;
        background-size: 15px 15px;
      }

      h1 {
        font-size: 2.8rem;
        letter-spacing: 5px;
        margin: 2.5rem 0 var(--spacing-sm) 0;
        text-shadow: 0 0 8px rgba(180, 180, 180, 0.5);
      }

      h2 {
        font-size: 1.8rem;
        letter-spacing: 3px;
        margin: 0 0 3rem 0;
      }

      .logo-container {
        margin-bottom: var(--spacing-md);
        perspective: 800px;
      }

      .logo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
      }

      ul {
        gap: var(--spacing-md);
        margin-top: var(--spacing-sm);
      }

      a {
        padding: 0.7rem 1.8rem;
        font-size: 0.9rem;
        letter-spacing: 1.5px;
      }
    }

    /* Media Query for very narrow screens */
    @media (max-width: 420px) {
      ul {
        gap: var(--spacing-sm);
        /* Reduce gap between buttons */
      }

      a {
        padding: 0.5rem 0.8rem;
        /* Further reduce horizontal padding */
        font-size: 0.8rem;
        /* Slightly smaller font if needed */
        letter-spacing: 0.8px;
        /* Further reduce letter spacing */
        white-space: nowrap;
        /* Prevent text wrapping */
      }
    }

    /* Footer Styles */
    footer {
      margin-top: auto;
      padding-top: var(--spacing-xl);
      color: var(--color-text-secondary);
      font-size: 0.9rem;
      opacity: 0.7;
      font-weight: 300;
      letter-spacing: 0.5px;
      text-align: center;
    }
  </style>
</head>
