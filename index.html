<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="max-snippet:-1, max-image-preview:large, max-video-preview:-1">

  <title>Miguel Sánchez | Founder, Smart Work Master & AI Strategist</title>
  <meta name="description"
    content="Personal website of Miguel Sánchez. Founder of Smart Work Master, AI Strategist, and TEDx Speaker.">

  <meta property="og:site_name" content="Miguel Sánchez">
  <meta property="og:title" content="Miguel Sánchez | Founder, Smart Work Master & AI Strategist">
  <meta property="og:description"
    content="Personal website of Miguel Sánchez. Founder of Smart Work Master, AI Strategist, and TEDx Speaker.">
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://miguelsanchez.com/img/miguel-sanchez-opengraph.png">
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" sizes="any">
  <link rel="apple-touch-icon" href="/favicon-apple.png">
  <link rel="manifest" href="/manifest.webmanifest">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;700&family=Rajdhani:wght@300;400;700&display=swap');

    @property --gradient-angle {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    :root {
      --color-bg: #0d0d0d;
      --color-container: #0f0f11;
      --color-primary: #B99C36;
      --color-primary-light: #f0d67a;
      --color-shadow-dark: #060608;
      --color-shadow-light: #18181a;
      --color-text: #fff;
      --color-text-secondary: #c0c0c0;
      --gradient-primary: linear-gradient(45deg, #c0c0c0, #e8e8e8, #a0a0a0);
      --gradient-gold: linear-gradient(90deg, transparent, var(--color-primary), transparent);
      --shadow-container: 25px 25px 50px rgba(0, 0, 0, 0.5), -25px -25px 50px rgba(30, 30, 30, 0.2);
      --shadow-logo: 0px 10px 10px -5px var(--color-shadow-dark), -8px -8px 16px var(--color-shadow-light);
      --transition-slow: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      --spacing-sm: 1rem;
      --spacing-md: 1.5rem;
      --spacing-lg: 2.5rem;
      --spacing-xl: 3rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Titillium Web', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
      font-weight: 300;
      background-image:
        linear-gradient(to bottom, rgba(0, 0, 0, 0.7) 30%, transparent),
        linear-gradient(rgba(40, 40, 40, 0.2) 1px, transparent 1px),
        linear-gradient(90deg, rgba(40, 40, 40, 0.2) 1px, transparent 1px);
      background-size: 100% 100%, 30px 30px, 30px 30px;
      padding: 2rem;
    }

    .container {
      width: 100%;
      margin: 0 auto;
      padding: var(--spacing-lg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 4rem);
      position: relative;
      background: #000;
      z-index: 1;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow-container);
      border: 1px solid rgba(100, 100, 100, 0.1);
    }

    .container::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(185, 156, 54, 0.15), transparent 60%),
        radial-gradient(circle at 70% 80%, rgba(185, 156, 54, 0.15), transparent 60%);
      pointer-events: none;
      z-index: -1;
      opacity: 0.9;
    }

    .container::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--gradient-gold);
      box-shadow: 0 0 10px rgba(185, 156, 54, 0.5);
      z-index: 1;
    }

    .grid-floor {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%;
      background-image:
        linear-gradient(rgba(185, 156, 54, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(185, 156, 54, 0.1) 1px, transparent 1px);
      background-size: 25px 25px;
      perspective: 500px;
      transform: rotateX(60deg) scale(2);
      transform-origin: center bottom;
      opacity: 0.4;
      pointer-events: none;
      z-index: -1;
    }

    .profile-photo {
      width: 140px;
      height: 140px;
      border-radius: 10%;
      background: var(--color-container);
      position: relative;
      z-index: 2;
      border: 1px solid var(--color-shadow-light);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-photo-img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: inherit;
    }

    h1 {
      font-family: 'Rajdhani', sans-serif;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 3.8rem;
      font-weight: 700;
      text-align: center;
      margin: var(--spacing-lg) 0 var(--spacing-sm) 0;
      text-shadow: 0 0 10px rgba(180, 180, 180, 0.5);
      line-height: 1;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    h2 {
      font-family: 'Titillium Web', sans-serif;
      font-size: 1.5rem;
      font-weight: 300;
      color: var(--color-primary);
      text-align: center;
      margin: 0 0 var(--spacing-xl) 0;
      opacity: 0.9;
      text-shadow: 0 0 5px rgba(185, 156, 54, 0.3);
      position: relative;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      line-height: 1.4;
    }

    ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-md);
      margin-top: var(--spacing-xl);
      justify-content: center;
      position: relative;
      z-index: 5;
    }

    a {
      color: rgba(185, 156, 54, 0.7);
      text-decoration: none;
      padding: 0.8rem 2rem;
      border-radius: 100px;
      font-size: 1rem;
      letter-spacing: 2px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: transparent;
      border: 1px solid rgba(185, 156, 54, 0.2);
      position: relative;
      text-transform: uppercase;
      font-weight: 300;
    }

    a:hover {
      color: var(--color-primary-light);
      border-color: rgba(185, 156, 54, 0.7);
      background: rgba(185, 156, 54, 0.15);
      transform: scale(1.03);
      box-shadow: 0 0 15px 3px rgba(185, 156, 54, 0.4), inset 0 0 10px 2px rgba(185, 156, 54, 0.2);
      text-shadow: 0 0 5px rgba(240, 214, 122, 0.5);
    }

    .button-primary {
      color: var(--color-primary-light);
      border-color: rgba(185, 156, 54, 0.7);
      background: rgba(185, 156, 54, 0.15);
      font-weight: 400;
      position: relative;
      z-index: 1;
    }

    .glow-effect {
      background: var(--color-container);
      border-color: transparent;
    }

    .glow-effect:hover {
      background: var(--color-primary);
      border-color: transparent;
      color: var(--color-container);
    }

    .glow-effect::before {
      content: '';
      position: absolute;
      inset: -1.5px;
      border-radius: 100px;
      z-index: -1;
      background: conic-gradient(from var(--gradient-angle),
          transparent 20%,
          var(--color-primary-light),
          transparent 40%);
      animation: rotate-gleam 4s linear infinite;
      filter: blur(1px);
      opacity: 0.8;
    }

    @keyframes rotate-gleam {
      0% {
        --gradient-angle: 0deg;
      }

      100% {
        --gradient-angle: 360deg;
      }
    }

    footer {
      margin-top: auto;
      padding-top: var(--spacing-xl);
      color: var(--color-text-secondary);
      font-size: 0.9rem;
      opacity: 0.7;
      font-weight: 300;
      letter-spacing: 0.5px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        padding: 2.5rem;
      }

      h1 {
        font-size: 2.8rem;
        letter-spacing: 5px;
        margin: 2.5rem 0 var(--spacing-sm) 0;
      }

      h2 {
        font-size: 1.2rem;
        letter-spacing: 2px;
        margin: 0 0 2.5rem 0;
      }

      .profile-photo {
        width: 120px;
        height: 120px;
      }

      ul {
        flex-direction: column;
        align-items: center;
        /* SOLUCIÓN DEFINITIVA: Se usa un gap generoso y consistente para tablets */
        gap: var(--spacing-lg);
      }

      a {
        width: 100%;
        max-width: 320px;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      .container {
        min-height: calc(100vh - 2rem);
      }

      h1 {
        font-size: 2.2rem;
        letter-spacing: 4px;
      }

      h2 {
        font-size: 1rem;
        letter-spacing: 1.5px;
      }

      a {
        padding: 0.8rem 1rem;
        font-size: 0.9rem;
        letter-spacing: 1.5px;
        white-space: nowrap;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="grid-floor"></div>

    <div class="profile-photo">
      <img src="img/miguelsanchez-profile.jpg" alt="Photo of Miguel Sánchez" class="profile-photo-img" />
    </div>

    <h1>Miguel Sánchez</h1>

    <h2>Founder, Smart Work Master<br>AI Strategist &amp; TEDx Speaker</h2>

    <ul>
      <li><a href="https://www.smartworkmaster.com" target="_blank" class="button-primary glow-effect">Visit Smart Work
          Master</a></li>
      <li><a href="https://linkedin.com/in/miguelsp" target="_blank">LinkedIn</a></li>
      <li><a href="mailto:contact@miguelsanchez.com">e-Mail</a></li>
    </ul>

    <footer>
      Copyright © <span id="year"></span> miguelsanchez.com. All rights reserved.
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>

</html>
