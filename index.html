  <style>
    @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;700&family=Rajdhani:wght@300;400;700&display=swap') layer(fonts);

    @property --gradient-angle {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    :root {
      --color-bg: #0d0d0d;
      --color-container: #0f0f11;
      --color-primary: #B99C36;
      --color-primary-light: #f0d67a;
      --color-shadow-dark: #060608;
      --color-shadow-light: #18181a;
      --color-text: #fff;
      --color-text-secondary: #c0c0c0;
      --gradient-primary: linear-gradient(45deg, #c0c0c0, #e8e8e8, #a0a0a0);
      --gradient-gold: linear-gradient(90deg, transparent, var(--color-primary), transparent);
      --shadow-container: 25px 25px 50px rgba(0, 0, 0, 0.5), -25px -25px 50px rgba(30, 30, 30, 0.2);
      --shadow-logo: 0px 10px 10px -5px var(--color-shadow-dark), -8px -8px 16px var(--color-shadow-light);
      --transition-slow: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-fast: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --spacing-sm: 1rem;
      --spacing-md: 1.5rem;
      --spacing-lg: 2.5rem;
      --spacing-xl: 3rem;
      --border-radius-button: 100px;
      --border-radius-container: 16px;
      --font-size-body: 1.1rem;
      --font-size-button: 1rem;
      --font-weight-light: 300;
      --font-weight-normal: 400;
      --font-weight-bold: 700;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Titillium Web', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
      font-weight: var(--font-weight-light);
      background-image:
        linear-gradient(to bottom, rgba(0, 0, 0, 0.7) 30%, transparent),
        linear-gradient(rgba(40, 40, 40, 0.2) 1px, transparent 1px),
        linear-gradient(90deg, rgba(40, 40, 40, 0.2) 1px, transparent 1px);
      background-size: 100% 100%, 30px 30px, 30px 30px;
      padding: 2rem;
    }

    .container {
      width: 100%;
      margin: 0 auto;
      padding: var(--spacing-lg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 4rem);
      position: relative;
      background: #000;
      z-index: 1;
      border-radius: var(--border-radius-container);
      overflow: hidden;
      box-shadow: var(--shadow-container);
      border: 1px solid rgba(100, 100, 100, 0.1);
    }

    .container::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(185, 156, 54, 0.15), transparent 60%),
        radial-gradient(circle at 70% 80%, rgba(185, 156, 54, 0.15), transparent 60%);
      pointer-events: none;
      z-index: -1;
      opacity: 0.9;
    }

    .container::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--gradient-gold);
      box-shadow: 0 0 10px rgba(185, 156, 54, 0.5);
      z-index: 1;
    }

    .grid-floor {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%;
      background-image:
        linear-gradient(rgba(185, 156, 54, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(185, 156, 54, 0.1) 1px, transparent 1px);
      background-size: 25px 25px;
      perspective: 500px;
      transform: rotateX(60deg) scale(2);
      transform-origin: center bottom;
      opacity: 0.4;
      pointer-events: none;
      z-index: -1;
    }

    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .profile-photo {
      width: 140px;
      height: 140px;
      border-radius: 10%;
      background: var(--color-container);
      position: relative;
      z-index: 2;
      border: 1px solid var(--color-shadow-light);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-photo-img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: inherit;
    }

    h1 {
      font-family: 'Titillium Web', sans-serif;
      font-size: 1.7rem;
      font-weight: var(--font-weight-light);
      color: var(--color-primary);
      text-align: center;
      margin: 0 0 1rem 0;
      opacity: 0.9;
      text-shadow: 0 0 5px rgba(185, 156, 54, 0.3);
      position: relative;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      line-height: 1.4;
    }

    h2 {
      font-family: 'Rajdhani', sans-serif;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 3.8rem;
      font-weight: var(--font-weight-bold);
      text-align: center;
      margin: var(--spacing-lg) 0 var(--spacing-sm) 0;
      text-shadow: 0 0 10px rgba(180, 180, 180, 0.5);
      line-height: 1;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    p {
      font-size: var(--font-size-body);
      font-weight: var(--font-weight-light);
      color: var(--color-text-secondary);
      text-align: center;
      margin: 0 0 1rem 0;
    }

    .cta-nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-md);
      margin-top: var(--spacing-xl);
      justify-content: center;
      position: relative;
      z-index: 5;
    }

    /* --- START: VERIFIED & FINAL BUTTON CODE BLOCK --- */

    .cta-nav a {
      color: rgba(185, 156, 54, 0.7);
      text-decoration: none;
      padding: 0.8rem 2rem;
      border-radius: var(--border-radius-button);
      font-size: var(--font-size-button);
      letter-spacing: 2px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: transparent;
      border: 1px solid rgba(185, 156, 54, 0.2);
      position: relative;
      text-transform: uppercase;
      font-weight: var(--font-weight-light);
    }

    .cta-nav a:hover,
    .cta-nav a:focus-visible {
      color: var(--color-primary-light);
      border-color: rgba(185, 156, 54, 0.7);
      background: rgba(185, 156, 54, 0.15);
      transform: scale(1.03);
      box-shadow: 0 0 15px 3px rgba(185, 156, 54, 0.4), inset 0 0 10px 2px rgba(185, 156, 54, 0.2);
      text-shadow: 0 0 5px rgba(240, 214, 122, 0.5);
      outline: 2px solid var(--color-primary-light);
      outline-offset: 2px;
    }

    .cta-nav a:focus {
      outline: none;
    }

    .cta-nav .button-primary {
      color: var(--color-primary-light);
      border-color: rgba(185, 156, 54, 0.7);
      background: rgba(185, 156, 54, 0.15);
      font-weight: var(--font-weight-normal);
      position: relative;
      z-index: 1;
    }

    .glow-effect {
      background: var(--color-container);
      border-color: transparent;
      position: relative;
      z-index: 1;
    }

    .glow-effect:hover {
      background: var(--color-primary);
      border-color: transparent;
      color: var(--color-container);
    }

    .glow-effect::before {
      content: '';
      position: absolute;
      inset: -1px;
      border-radius: 100px;
      z-index: -2;
      background: conic-gradient(from var(--gradient-angle),
          transparent 20%,
          var(--color-primary-light),
          transparent 40%);
      animation: rotate-gleam 4s linear infinite;
      filter: blur(1px);
      opacity: 0.8;
    }

    .glow-effect::after {
      content: '';
      position: absolute;
      inset: 1px;
      border-radius: 100px;
      z-index: -1;
      background: var(--color-container);
    }

    @keyframes rotate-gleam {
      0% {
        --gradient-angle: 0deg;
      }

      100% {
        --gradient-angle: 360deg;
      }
    }

    /* Respect user's motion preferences */
    @media (prefers-reduced-motion: reduce) {
      .glow-effect::before {
        animation: none;
      }

      .cta-nav a {
        transition: none;
      }

      .cta-nav a:hover,
      .cta-nav a:focus-visible {
        transform: none;
      }
    }

    /* --- END: VERIFIED & FINAL BUTTON CODE BLOCK --- */

    footer {
      margin-top: auto;
      padding-top: var(--spacing-xl);
      color: var(--color-text-secondary);
      font-size: 0.9rem;
      opacity: 0.7;
      font-weight: var(--font-weight-light);
      letter-spacing: 0.5px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        padding: 2.5rem;
      }

      h1 {
        font-size: 1.2rem;
        letter-spacing: 2px;
        margin: 0 0 1rem 0;
      }

      h2 {
        font-size: 2.8rem;
        letter-spacing: 5px;
        margin: 2.5rem 0 var(--spacing-sm) 0;
      }

      .profile-photo {
        width: 120px;
        height: 120px;
      }

      .cta-nav ul {
        flex-direction: column;
        align-items: center;
        gap: var(--spacing-lg);
      }

      .cta-nav a {
        width: 100%;
        max-width: 320px;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      .container {
        min-height: calc(100vh - 2rem);
      }

      h1 {
        font-size: 1rem;
        letter-spacing: 1.5px;
      }

      h2 {
        font-size: 2.2rem;
        letter-spacing: 4px;
      }

      .cta-nav a {
        padding: 0.8rem 1rem;
        font-size: 0.9rem;
        letter-spacing: 1.5px;
        white-space: nowrap;
      }
    }
  </style>
</head>
